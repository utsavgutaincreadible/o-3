<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <div class="input-group">
                <label for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" placeholder="e.g. 32">
            </div>
            
            <div class="input-group">
                <label>Select Unit:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="unit" value="celsius" checked> Celsius
                    </label>
                    <label>
                        <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
                    </label>
                    <label>
                        <input type="radio" name="unit" value="kelvin"> Kelvin
                    </label>
                </div>
            </div>
            
            <button type="button" id="convertButton">Convert</button>
        </form>

        <div id="resultDisplay" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
